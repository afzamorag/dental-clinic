<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Odontólogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <a class="btn btn-secondary" href="../index.html">Volver al Inicio</a>
        <h1 class="mb-4">Lista de Odontólogos Registrados</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matrícula</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="dentist-body">
                <!-- Los datos de los odontólogos se cargarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="getDentist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
