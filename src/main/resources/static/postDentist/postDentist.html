<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Odontólogos - Clínica odontológica DH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a class="btn btn-secondary" href="../index.html">Volver al Inicio</a>
        <h1 class="mt-4">Registro de Odontólogos</h1>

        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>

            <div class="mb-3">
                <label for="registrationNumber" class="form-label">Matrícula:</label>
                <input type="number" class="form-control" id="registrationNumber" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="registerDentist()">Registrar</button>
        </form>
    </div>
    <script src="registerDentist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
