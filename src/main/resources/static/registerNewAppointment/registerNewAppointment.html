<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Turno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <h1 class="mt-4">Registro de Turno</h1>

  <form id="turnForm">
    <div class="mb-3">
      <label for="patient" class="form-label">Paciente:</label>
      <select class="form-select" id="patient" required></select>
    </div>

    <div class="mb-3">
      <label for="dentist" class="form-label">Odont√≥logo:</label>
      <select class="form-select" id="dentist" required></select>
    </div>

    <div class="mb-3">
      <label for="dateTurn" class="form-label">Fecha y Hora del Turno:</label>
      <input type="datetime-local" class="form-control" id="dateTurn" required />
    </div>

    <button type="submit" class="btn btn-primary">Registrar Turno</button>
  </form>

  <div id="turnCard" class="mt-4" style="display: none;">
    <h3>Registro Exitoso</h3>
  </div>
</div>

<script src="registerNewAppointment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
